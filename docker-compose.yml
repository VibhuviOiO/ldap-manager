services:
  ldap-manager:
    build: .
    container_name: ldap-manager
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - PYTHONUNBUFFERED=1
      - VITE_FOOTER_TEXT=${VITE_FOOTER_TEXT:-LDAP Manager â€¢ Built by <a href="https://vibhuvioio.com" target="_blank" class="text-primary hover:underline">Vibhuvi OiO</a>}
    volumes:
      - ./backend/app:/app/app
      - ./frontend/src:/frontend/src
      - ./frontend/vite.config.ts:/frontend/vite.config.ts
      - ./config.yml:/app/config.yml:ro
    networks:
      - ldap-network
      - openldap-docker_ldap-network

networks:
  ldap-network:
    driver: bridge
  openldap-docker_ldap-network:
    name: openldap-docker_ldap-network
    external: true
