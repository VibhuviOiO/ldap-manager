[pytest]
# Pytest configuration for LDAP Manager

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --tb=short

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need external services)
    slow: Slow-running tests

# Asyncio configuration
asyncio_mode = auto
