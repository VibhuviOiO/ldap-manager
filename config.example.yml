clusters:
  - name: "example-cluster"
    host: "ldap.example.com"
    port: 389
    bind_dn: "cn=admin,dc=example,dc=com"
    base_dn: "dc=example,dc=com"
    description: "Example LDAP cluster"
    readonly: false
    
    # Optional: Define user creation form (no-code form builder)
    # See docs/USER_CREATION_FORM.md for details
    user_creation_form:
      base_ou: "ou=People,dc=example,dc=com"
      object_classes:
        - inetOrgPerson
        - posixAccount
        - top
        - shadowAccount
      fields:
        - name: uid
          label: Username
          type: text
          required: true
          placeholder: "e.g., jdoe"
        
        - name: cn
          label: First Name
          type: text
          required: true
        
        - name: sn
          label: Last Name
          type: text
          required: true
        
        - name: mail
          label: Email
          type: email
          required: true
          auto_generate: "${uid}@example.com"  # Template: ${uid} replaced with username
        
        - name: userPassword
          label: Password
          type: password
          required: true
        
        - name: uidNumber
          label: UID Number
          type: number
          required: true
          auto_generate: "next_uid"  # Auto-generates next available UID starting at 2000
          readonly: true
        
        - name: gidNumber
          label: Primary Group ID
          type: number
          required: true
          default: 100
        
        - name: homeDirectory
          label: Home Directory
          type: text
          required: true
          auto_generate: "/home/${uid}"  # Template: ${uid} replaced with username
        
        - name: loginShell
          label: Login Shell
          type: text
          required: true
          default: "/bin/bash"
        
        - name: shadowLastChange
          label: Shadow Last Change
          type: number
          required: false
          auto_generate: "days_since_epoch"  # Auto-generates days since 1970-01-01
          readonly: true
        
        - name: shadowMax
          label: Shadow Max
          type: number
          required: false
          default: 99999
        
        - name: shadowWarning
          label: Shadow Warning
          type: number
          required: false
          default: 7

  # Multi-master cluster example
  - name: "multi-master-cluster"
    nodes:
      - host: "ldap1.example.com"
        port: 389
      - host: "ldap2.example.com"
        port: 389
      - host: "ldap3.example.com"
        port: 389
    bind_dn: "cn=admin,dc=example,dc=com"
    base_dn: "dc=example,dc=com"
    description: "Multi-master LDAP cluster"
    readonly: false

    # Optional: Customize table columns (see docs/TABLE_COLUMNS.md)
    # Control which columns appear in Users/Groups/OUs tables
    # Users can show/hide columns via the "Columns" button in the UI
    table_columns:
      users:
        - name: uid
          label: Username
          default_visible: true    # Show by default
        - name: cn
          label: Full Name
          default_visible: true
        - name: mail
          label: Email
          default_visible: true
        - name: uidNumber
          label: UID
          default_visible: false   # Hidden by default (technical field)
        - name: gidNumber
          label: GID
          default_visible: false   # Hidden by default (technical field)
        - name: homeDirectory
          label: Home Directory
          default_visible: false   # Hidden by default (technical field)
        - name: loginShell
          label: Shell
          default_visible: false   # Hidden by default (technical field)
        - name: objectClass
          label: Type
          default_visible: true    # Show user type badge
      groups:
        - name: cn
          label: Group Name
          default_visible: true
        - name: description
          label: Description
          default_visible: true
        - name: gidNumber
          label: GID
          default_visible: false
        - name: members
          label: Members
          default_visible: true
        - name: dn
          label: DN
          default_visible: false
      ous:
        - name: ou
          label: OU Name
          default_visible: true
        - name: description
          label: Description
          default_visible: true
        - name: dn
          label: DN
          default_visible: true
